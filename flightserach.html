      <div class="container-lg">
        <div class="row">

          </div>

        <div class="row">
          <div class="col-12 col-md-6 col-lg mb-3">
            <label class="label">From</label>
            <div class="dvTextBoxFrom dvInputGroup input-group">
              <input
                class="form-control"
                id="textBoxFrom"
                onfocus="placeholderOnFocus(this,'Enter City or Airport');"
                onblur="placeholderOnFocus(this,'Enter City or Airport');"
                value="Enter City or Airport"
                type="text"
              />

            </div>
          </div>
          <div class="col-12 col-md-6 col-lg mb-3">
            <label class="label">To</label>
            <div class="dvTextBoxTo dvInputGroup input-group">

                class="input form-control"
                id="textBoxTo"

                onblur="placeholderOnFocus(this,'Enter City or Airport');"

            </div>
          </div>
          <div class="col-12 col-md-6 col-lg mb-3">
            <label class="label">Departure</label>
            <div class="dvTxtDepart dvInputGroup input-group">
              <input

                class="input datePicker form-control"
                onfocus="placeholderOnFocus(this,'Enter Date');"
                onblur="placeholderOnFocus(this,'Enter Date');"
                value="Enter Date"
                type="text"
                readonly="readonly"
              />

              <span class="input-group-text bg-colour6"><i class="fa-regular fa-calendar"></i></span>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg mb-3" id="divrtn">
            <label class="label">Return</label>
            <div class="dvInputGroup input-group">
              <input
                class="input datePicker form-control cal-icon pr-5"
                id="txtReturn"

                onblur="placeholderOnFocus(this,'Enter Date');"
                value="Enter Date"
                type="text"
                readonly="readonly"
              />

            </div>
          </div>

            <label class="label">Travel Class</label>
            <div class="dvInput input-group">
              <select class="form-select form-control" id="dropDownListEconomy">
                <option value="Economy" selected="selected">Economy</option>
                <option value="Business">Business</option>
                <option value="First">First</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg mb-3">
            <label class="label">Airline Preference</label>

                  min="0"
                  aria-label="Quantity"
                />
                <!-- Plus Button -->

    <script>
      // Function to increment value
      function incrementValue() {
        const input = document.getElementById("quantityInput");
        input.value = parseInt(input.value) + 1;
      }

      // Function to decrement value
      function decrementValue() {
        const input = document.getElementById("quantityInput");
        if (parseInt(input.value) > 0) {
          input.value = parseInt(input.value) - 1;
        }
      }
    </script>
