    <script>
      const heroSlider = new Swiper(".dvHeroSlider.swiper", {
        direction: "horizontal",
        loop: false,
        speed: 500,
        slidesPerView: 1,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        spaceBetween: 10,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          0: {
            slidesPerView: 1,
          },
        },
        mousewheel: {
          enabled: false,
        },
        keyboard: {
          enabled: true,
        },
      });

      const VoucherSlider = new Swiper("#voucherSwiper", {
        direction: "horizontal",
        loop: false,
        speed: 500,
        slidesPerView: 1,
        navigation: {
          nextEl: "#shop_swiper-button-next",
          prevEl: "#shop_swiper-button-prev",
        },
        spaceBetween: 10,
        breakpoints: {
          0: {
            slidesPerView: 2,
          },
          576: {
            slidesPerView: 2,
          },
          768: {
            slidesPerView: 3,
          },
          992: {
            slidesPerView: 4,
          },
          1200: {
            slidesPerView: 4,
          },
        },
        mousewheel: {
          enabled: false,
        },
        keyboard: {
          enabled: true,
        },
      });
